<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="vv">
    <div class="container">
        <h2 class="text-center mt-5">Register</h2>
        <form class="text-center" [formGroup]="studform" (ngSubmit)="onsubmit()">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Name" required formControlName="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Course</label>
                <input type="text" class="form-control" id="email" placeholder="Course" required formControlName="division" name="division">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Fees</label>
                <input type="text" class="form-control" id="" placeholder="Fees" required formControlName="age" name="age">
            </div>
            <button type="submit" class="btn btn-primary btn-block mx-auto my-auto" >Register</button>
        </form>
    </div>
</div>




    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
